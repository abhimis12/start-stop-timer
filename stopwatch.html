<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop/start-timer</title>
    
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="jumbotron_text-center">
        <div class="timer">
          <span class="minutes">
            00
          </span>
          :
          <span class="seconds">
            00
          </span>
        </div>
        <div class="time-buttons">
          <button class="btn_btn-lg_btn-success" data-action="start">
            Start
          </button>
          <button class="btn_btn-lg_btn-danger" data-action="stop">
            Stop
          </button>
          <button class="btn_btn-lg_btn-link_btn-block" data-action="reset">
            Reset
          </button>
        </div>
      </div>
</body>
</html>
<script src="stopwatch.js"></script>
